# Config for 'dev' profile
server.port=8081

# Logging
logging.level.root=INFO
logging.level.org.ahm282.akkoord=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.ahm282.Akkoord=DEBUG

# JWT
app.jwt.secret=${JWT_SECRET_KEY}
app.jwt.expiration=${JWT_EXPIRATION}

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/akkoord
spring.datasource.username=akkoorduser
spring.datasource.password=akkoordpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
